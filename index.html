<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Todo List
  <div id="app"></div>
</body>
<script>
  fetch('https://api.pexels.com/v1/search?query=bicycle&per_page=10',{
    headers: {
      'Authorization': 'replace dengan token anda sendiri'
    }
  })
    .then(response => response.json())
    .then(body => {
      const imageList = body.photos.map((photo) => (
        `<img src="${photo.src.large}"/>`
      ))

      
      return imageList
    })
    .then(list => {
      document.getElementById('app').innerHTML = list
    })
    .catch(err => {debugger})

 
</script>
</html>
